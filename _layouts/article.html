---
layout: default
---

<section class="post">
    <header class="post-header">
        <img class="post-avatar" alt="Reid Burke&#x27;s avatar" height="48" width="48" src="/img/me_2020.png">

        <h1 class="post-title">{{page.title}}</h1>

        <p class="post-meta">
            By <a class="post-author" href="#">Lutfi</a> on {{ page.date | date: "%B %d, %Y" }}</a>
        </p>
    </header>

    <div class="post-description">
        {{ content }}
    </div>
</section>
